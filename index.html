<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brianna's Corner</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="ico">
    <!-- CSS Styles -->
    <style>
        @font-face {
            font-family: 'PorkysFont';
            src: url('porkys.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #F7B3FE;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #FFFFFF;
            text-shadow: 0 0 30px #B94393;
            font-family: 'PorkysFont', Arial, sans-serif;
            font-size: 56px;
            cursor: pointer;
        }

        h1:hover {
            color: #C90076;
        }

        .menu {
            display: none;
            margin-top: 20px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .menu a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-size: 20px;
            font-family: Arial, sans-serif;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #B94393;
        }

        /* Search Bar Styles */
        #googleSearchBar {
            display: none;
            margin-top: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #googleSearchBar input {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            margin-right: 10px;
        }

        #googleSearchBar button {
            padding: 10px;
            background-color: #B94393;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        #googleSearchBar button:hover {
            background-color: #C90076;
        }
    </style>
</head>
<body>
    <h1 onclick="toggleMenu()">Brianna's Corner</h1>

    <!-- Hidden menu -->
    <div class="menu" id="menu">
        <a href="startsite.html">Home</a>
        <a href="#" onclick="showSearchBar()">Search</a>
        <a href="https://open.spotify.com/track/0bYg9bo50gSsH3LtXe2SQn?si=a668d68393e545c0" target="_blank">Music</a>
        <a href="pinwall.html">Pin-Wall</a>
        <a href="placeholder1.html">Placeholder 1</a>
    </div>

    <!-- Google Search Bar -->
    <div id="googleSearchBar">
        <input type="text" id="searchQuery" placeholder="Search Google..." />
        <button onclick="performGoogleSearch()">Search</button>
    </div>

    <audio id="backgroundAudio" loop autoplay>
        <source src="media/girlnextdoor.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const searchBar = document.getElementById('googleSearchBar');

            if (menu.style.display === 'none') {
                
                menu.style.display = 'block';
                searchBar.style.display = 'none';
            } else {
                
                menu.style.display = 'none';
                searchBar.style.display = 'none'; // Ensure search bar is hidden
            }
        }

        function showSearchBar() {
            
            const menu = document.getElementById('menu');
            const searchBar = document.getElementById('googleSearchBar');

            menu.style.display = 'none'; // Hide the menu
            searchBar.style.display = 'block'; // Show the search bar
        }

        function performGoogleSearch() {
            const query = document.getElementById('searchQuery').value;
            if (query) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
            } else {
                alert('Please enter a search query!');
            }
        }

        window.onload = function() {
            const audio = document.getElementById('backgroundAudio');
            audio.play().catch(function(error) {
                console.log("Autoplay prevented by browser. Please interact to play audio.");
            });
        };
    </script>
</body>
</html>
